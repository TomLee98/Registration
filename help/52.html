<p align="left"><font size="4" face="宋体"><strong>6.2 配准控制</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="left"><img src="switch_off.bmp"> &nbsp; <img src="switch_on.bmp"></p>
<p align="left">
<u>开关</u>用于控制配准程序启动或停止，有灰色/绿色两种状态，用于指示配准程序运行状态。绿色代表正在执行配准，灰色代表未运行或已完成。</p>
<p align="left">
注1：当计算机中存在多核/多个CPU时，首次启用并行计算会产生较大延迟，即开关开启后但运算尚未开始。此时可通过检查MATLAB并行计算池获取并行计算状态。</p>
<p align="left">注2：如需强制退出请在MATLAB命令行窗口使用Ctrl+C强制终止。</p>
</blockquote>
</body>
</html>
