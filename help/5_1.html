<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p><img src="5_1%1.bmp">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="5_1%2.bmp">
</p>
<p><u>日志</u>面板用于记录程序运行步骤，便于查找误操作及应用调试与优化。关闭日志开关将停止写入日志，默认开启。</p>
<p>在日志中右键单击弹出右键菜单，允许导出或清空日志。</p>
<p>注：日志文件保存位置为MATLAB userpath 文件夹。</p>
</blockquote>
