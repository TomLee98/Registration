<p dir="ltr"><font face="宋体"><strong>1.1.2 加载工作区变量</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p dir="ltr"><img src="file2.bmp"></p>
<p dir="ltr">
单击<u>文件</u>，选择<u>加载工作区变量</u>，在<em>数据选择器</em>中选择工作区变量，选择结束后单击<u>关闭</u>。</p>
<p style="MARGIN-RIGHT: 0px" dir="ltr">
注：此方式用于处理部分图像信息与图像数据分离，或特殊图像数据格式的情况。对于图像参数缺失，可运行<em>optsHelper.mlx</em>实时脚本以手动生成参数表。</p>
</blockquote>
</body>
