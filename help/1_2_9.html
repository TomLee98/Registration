<p align="left"><font face="宋体"><strong>1.2.9 翻转</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="left"><font face="宋体"><img src="1_2_9%1.bmp" alt=""></font></p>
<p align="left">单击<u>图像</u>，选择<u>翻转</u>，在弹出的菜单中选择一种翻转方法。</p>
<p align="left"><u>水平</u> 翻转将延图像水平方向中轴线做左右镜像对称。</p>
<p align="left"><u>垂直</u> 翻转将延图像垂直方向中轴线做上下镜像对称。</p>
