<p align="left"><font face="宋体"><strong>1.4.2 多连通蒙版</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="left"><font face="宋体"><img src="1_4_2%1.bmp" alt=""></font></p>
<p align="left"><font face="宋体"><u>多连通蒙版</u>可用于生成或导出具有多个连通域的蒙版，可用于提取感兴趣区域荧光强度变化。</font></p>
<p align="left"><font face="宋体">点击<u>生成蒙版</u>，可使用蒙版管理器结合ROI区域绘制得到体积蒙版。(Version &gt; 2.1.0)</font></p>
<p align="left"><font face="宋体">点击<u>导入蒙版</u>，加载由NuclearCounter App V1.0.1生成的蒙版文件。(Version &lt; 2.1.1)</font></p>
<p align="left"><font face="宋体">当导入多连通蒙版后，屏幕上会出现对应区域，此时信号提取器将处于可用，如下图示例：</font></p>
<p align="left"><font face="宋体"><img src="1_4_2%2.bmp" alt=""></font></p>
</blockquote>
</body>
</html>
