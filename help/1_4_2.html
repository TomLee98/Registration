<p align="left"><font face="宋体"><strong>1.4.2 细胞分割器</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="left"><font face="宋体"><img src="1_4_2%1.bmp" alt=""></font></p>
<p align="left"><font face="宋体"><u>细胞分割器</u>可用于生成具有多个连通域的蒙版，结合信号提取器可用于提取感兴趣区域荧光强度变化。</font></p>
<p align="left"><font face="宋体"><img src="1_4_2%2.bmp" alt=""></font></p>
<p align="left"><font face="宋体"><img src="1_4_2%3.bmp" alt=""></font></p>
<p align="left"><font face="宋体">点击<u>形态学</u>或<u>机器学习</u>确定用于分割的方法(Version &gt; 2.2.0)。勾选共有参数中的<u>划定</u>，
    您可以在主屏幕上确定分割区域，数量由<u>子区域数量</u>>指定，这通常会加速计算。</font></p>
<p align="left"><font face="宋体">分割完成后，屏幕上会出现对应区域，您可以通过右键菜单中的细胞管理手动调整连通域。
    此时信号提取器处于可用，如下图示例：</font></p>
