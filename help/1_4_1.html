<p align="left">&nbsp;资源管理包含两个组分：<u>首选项</u> 与 <u>任务网络</u>。您可以通过首选项调整程序的行为或使用任务网络观测当前正在进行的任务。</p>
<p align="left"><font size="4"><strong>&nbsp;一、参数设置</strong></font></p>
<p align="left">&nbsp;配准控制流程将根据单通道或双通道图像自动选择合适的算法，因此参数设置面板会产生对应的变化。</p>
