<p align="left"><font face="宋体"><strong>1.1.2 导出图像</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="left"><img src="1_1_2%1.bmp" alt=""></p>
<p dir="ltr">
单击<u>文件</u>，选择<u>导出图像</u>，在对话框中选择导出文件夹与文件名，单击<u>保存</u>。支持的导出格式为.tif文件、.mat文件。</p>
<p dir="ltr">注：更改主界面右下角<u>切换浏览源</u>即可更改导出数据源，<u>浏览器</u>的当前颜色通道即为导出颜色通道。</p>
</blockquote>
</body>
