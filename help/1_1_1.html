<p align="left"><font face="宋体"><strong>1.1.1 加载图像</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="left"><img src="1_1_1%1.bmp" alt=""></p>
<p>
单击<u>文件</u>，选择<u>加载图像</u>，在对话框中选择数据文件，单击<u>打开</u>。目前支持文件格式为ims文件、tif文件、nd2文件、hdf5文件(@silab)。</p>
<p><img src="1_1_1%2.bmp" alt=""></p>
<p>如果打开的数据文件中<em>不包含</em>基本信息中的一个或多个，将弹出如下所示要求<u>补充基本信息</u>的对话框。基本信息包括：<u>Z
方向采样间隔</u>、<u>Binning尺寸</u>、</p>
<p><u>显微镜综合放大倍数</u>、<u>相机像素物理尺寸</u>。</p>
<p><img src="1_1_1%3.bmp" alt=""></p>
<p>注：如果打开文件为tif格式，此类型文件可能丢失颜色通道。此时将弹出颜色通道信息对话框，如下所示</p>
<img src="1_1_1%4.bmp" alt=""/></blockquote>
<p>&nbsp;选择正确的通道颜色标记，从r/g/b中选择</p>
</body>
