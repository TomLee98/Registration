<p align="left"><font size="4" face="宋体"><strong>2.3 键鼠控制</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="left"><font size="4" face="宋体">通过单击浏览器主窗口以设置焦点，您可以通过键盘 "UP" 或 "DOWN"逐层浏览。另外，字符“W”及字符“S”也可控制逐层浏览，不区分大小写。</font></p>
<p align="left"><font size="4" face="宋体">您也可以通过鼠标滚轮实现逐层浏览。</font></p>
</blockquote>
