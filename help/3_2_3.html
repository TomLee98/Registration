<p align="left"><font face="宋体"><strong>3.2.3 显示模式</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="left"><img src="3_2_3%1.bmp" alt=""></p>
<p align="left"><font face="宋体">当前显示模式为2D时，浏览窗口如下图所示。您可以使用软件中所有功能。</font></p>
<p align="left"><img src="3_2_3%2.bmp" alt=""></p>
<p align="left">此时浏览器为 <u>片层浏览器</u>, 片层与时间均可选中。</p>
<br>
<p align="left"><img src="3_2_3%3.bmp" alt=""></p>
<p align="left">当前显示模式为3D时，浏览窗口如下图所示。当前显示模式下部分功能将禁用。</p>
<p align="left"><img src="3_2_3%4.bmp" alt=""></p>
<p align="left">此时浏览器为 <u>体积浏览器</u>, 片层选择将禁用。您可以使用图像右上角交互工具完成操作。</p>
<p align="left">交互工具从左至右依次为：<u>点/线选择工具(仅MATLAB&gt;R2023b可用)</u>、<u>旋转</u>、<u>平移</u>、<u>放大</u>、<u>缩小</u>、<u>还原</u>。</p>
<p align="left">左下角为快速坐标轴，点击可迅速切换至对应法平面。右下角为标尺，这取决于您的显微镜分辨率设置。</p>
</blockquote>
</body>
</html>
