<p align="left"><font face="宋体"><strong>3.2.5 细胞管理</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
    <p align="left"><img src="3_2_5%1.bmp" alt="">
    </p>
    <p align="left"><u>细胞管理</u>子菜单下包含三个ROI操作：<u>新增目标</u>，<u>刷新标签</u>与<u>异常检测</u>(Version>=2.2.1)。</p>
    <p align="left"><u>新增目标</u>：您可以使用新增目标在主屏幕上生成新的ROI。</p>
    <p align="left"><u>刷新标签</u>：当您对屏幕上的ROI使用了新增或刷新操作后，<font color="#FF0000">请在信号提取前刷新标签</font>，否则会导致异常。</p>
    <p align="left"><u>异常检测</u>：您可以在自动生成ROI蒙版或手动修正后使用此功能。程序将根据内置判据给出可能的不良ROI，方便您进一步检查与微调(Version>=2.2.1)。</p>
    <p align="left">（ <u>ROI右键菜单</u>：您可以通过在ROI上单击右键唤出菜单，并完成包括<u>修改ID</u>，<u>修改标签</u>或<u>删除</u>操作。）</p>
</blockquote>
