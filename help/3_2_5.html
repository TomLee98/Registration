<p align="left"><font face="宋体"><strong>3.2.5 合并通道</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="left"><img src="3_2_5%1.bmp">
</p>
<p align="left">合并源用于当前颜色通道配准质量可视化，将配准结果与模板帧合并在同一幅图像。<br>
	合并模式可选 <u>无</u>，<u>红—青蓝</u>，<u>绿—洋红</u>。两种颜色中前者为模板，后者为配准结果。</p>
<p align="left">注1：当使用合并源时，<u>浏览源</u>组件将处于锁定状态，直至合并模式切换为 <u>无</u> 。 </p>
<p align="left">注2：对任意颜色组合，当配准与模板完全重合时将成为灰度图，此时配准质量最高。因此您可以通过图像中灰色部分比例判断当前配准质量。</p>
</blockquote>
