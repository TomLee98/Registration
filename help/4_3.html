<p align="left"><font size="4" face="宋体"><font size="4" face="宋体">通过单击浏览器主窗口以设置焦点，您可以通过键盘 "LEFT" 或 "RIGHT" 逐帧浏览。另外，字符“A”及字符“D”也可控制逐帧浏览，不区分大小写。</font></font></p>
