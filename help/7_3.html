<p dir="ltr" align="left"><font size="4" face="宋体"><strong>7.3 动作快照</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="left"><font face="宋体"><img src="7_3%1.bmp" alt=""></font></p>
<p align="left">&nbsp;<u>动作快照</u> 显示选中节点的信息，包括节点号(Tag)、操作时间(Time)、操作标识符(Operation)及还原点基本属性(Properties)。</p>
<p align="left">&nbsp;您可以在主窗体使用“Ctrl+Tab”快捷键浏览动作快照，这方便您快速追踪历史记录。</p>
</blockquote>
</body>
