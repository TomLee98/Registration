<p align="left"><font size="4" face="宋体"><strong>1.2.5 蒙版</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="left"><strong><font size="4" face="宋体"><img src="mask.bmp"></font></strong></p>
<p align="left"><font face="宋体"><u>蒙版</u>可用于生成或导出蒙版，用于提取感兴趣的区域。</font></p>
<p align="left"><font face="宋体">点击<u>生成蒙版</u>，可使用蒙版管理器结合ROI区域绘制得到体积蒙版。</font></p>
<p align="left"><font face="宋体"><img src="mask_manager.bmp">
&nbsp; <img style="HEIGHT: 634px; WIDTH: 448px" src="mask_manager_remove.bmp" width="488" height="705"></font></p>
<p align="left"><font face="宋体">通过控制在<u>配准器</u>组件<u>浏览器</u>中设置ROI, 单击<u>添加</u>
将ROI添加为蒙版。</font></p>
<p align="left"><font face="宋体">通过多选<u>区域属性(片层)</u>中的多个项目，点击<u>移除</u>可将蒙版片层移除。</font></p>
<p align="left"><font face="宋体">使用<u>导出</u>选择蒙版的导出位置并保存。如果选择反相，将使ROI选择区域值为false, 未选择区域为true。</font></p>
<p align="left"><font face="宋体"><img src="mask_import.bmp">
</font></p>
<p align="left"><font face="宋体">当导入蒙版后，原始<u>导入蒙版</u>成为<u>移除</u>，点击可移除已导入蒙版以还原图像。</font></p>
<p align="left"><font face="宋体">注：任何图像裁剪操作均会同步至已加载蒙版。</font></p>
</blockquote>
</body>
</html>
