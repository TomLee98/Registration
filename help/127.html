<p align="left"><font face="宋体"><strong>1.2.7 体积裁剪</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="left"><img src="image5.bmp"></p>
<p align="left"><font face="宋体">体积裁剪包括<u>XY裁剪</u>(Crop XY)以及<u>厚度裁剪</u>(Crop
Z)，用于裁剪数据的空间范围。</font></p>
<p align="left"><font face="宋体">注1：XY裁剪需要<u>设置ROI</u>后单击XY裁剪。设置ROI方法参考第一节“配准器”3.2.3
<u>设置ROI</u>。</font></p>
<p align="left"><font face="宋体">Z裁剪需要在提示框内输入裁剪(保留)范围，如下图所示。框内使用<em>MATLAB切片</em>语法，end代表最后一层。</font></p>
<p align="left"><font face="宋体"><img src="crop_z.bmp"></font></p>
<p align="left"><font face="宋体"><strong>注2：所有裁剪操作均<em>不可逆</em>，这意味着如果裁剪出错需要重新读入原始文件或工作区变量，请谨慎操作！</strong></font></p>
</blockquote>
