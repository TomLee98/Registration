<p dir="ltr" align="left"><font size="4" face="宋体"><strong>7.2 存储视图</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="left"><font face="宋体"><img src="7_2%1.bmp" alt=""></font></p>
<p align="left">&nbsp;<u>存储视图</u> 分为三个区域。分别显示缓冲区剩余容量、每个节点的占用率以及节点存储介质及同一介质相对占用率。</p>
<p align="left">&nbsp;当您的 <u>缓冲区位置</u> 为“自定义”时，您可以手动调整存储介质使数据在内存(MEM)与硬盘(HDD)间移动。这会消耗一定时间，在不同平台略有差异。</p>
<p align="left">&nbsp;注：您可以通过左侧滑块调整存储视图与动作视图的显示比例。</p>
<p align="left">&nbsp;注：节点资源占用率（中图）在MATLAB Version &le; R2023a 显示有所差异（使用饼图代替）。</p>
<p align="left">&nbsp;</p>
</blockquote>
