<p dir="ltr"><font size="4" face="宋体"><strong>1.1 分离通道</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p dir="ltr"><img src="split_channel.bmp">
</p>
<p dir="ltr"><font size="4" face="宋体">数据类型选择<u>分离通道</u>，通过<u>红色通道</u>与<u>绿色通道</u>下拉菜单选择变量，要求变量必须为四维数组(4-D
numeric array)。下方表格中显示数据在每个维度上的大小。</font></p>
<p dir="ltr"><font size="4" face="宋体">X代表图像宽度，Y代表图像高度，C代表图像颜色通道数量，Z代表图像厚度，T代表图像帧数。</font></p>
<p dir="ltr"><font size="4" face="宋体">注：两通道数据在每个维度上的大小必须一致。</font></p>
</blockquote>
