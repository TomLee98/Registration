<p dir="ltr"><font size="4" face="宋体"><strong>关于BugReporter的信息采集</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p dir="ltr"><font size="4" face="宋体"><b>BugReporter</b> 采集下列信息([5]为可选项)：<br>
<br>
[1]  您正在使用的Reg3D主程序及各子程序的<b><u>版本号</u></b><br>
[2]  您提交的<b><u>问题组件</b></u><br>
[3]  您提交的<b><u>问题描述</u></b><br>
[4]  您提供的<b><u>问题类型</u></b><br>
[5]  您提交的<b><u>附加文件夹</u></b><br>
[6]  您完成提交的<b><u>本地时间</u></b><br>
[7]  您的<b><u>本地计算机基本配置(包括CPU,GPU以及操作系统信息)</u></b>。</font></p>
</blockquote>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p dir="ltr"><font size="4" face="宋体">注：<b>BugReporter</b> 仅收集上述信息，若您有关于信息采集的建议，可使用BugReporter反馈或致信：liweihan20@mails.ucas.ac.cn<br>
<br>
</blockquote>
</body>
</html>
