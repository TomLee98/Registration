<p dir="ltr"><font size="4" face="宋体"><strong>3.2 关闭</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p dir="ltr"><font size="4" face="宋体">当按下<u>关闭</u>按钮时，配准器检查所选变量组。如果存在变量缺失，将终止变量加载进程。如果存在不合法变量，配准器将报错。</font></p>
<p dir="ltr"><font size="4" face="宋体">如果直接关闭窗体而非使用关闭按钮，则在任何情形下均取消加载变量。</font></p>
</blockquote>
</body>
</html>
