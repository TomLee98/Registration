<p align="left"><font face="宋体"><strong>1.2.2 Z投影</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="left"><font face="宋体"><img src="1_2_2%1.bmp" alt=""></font></p>
<p align="left">单击<u>图像</u>，选择<u>Z投影</u>，在弹出的菜单中选择一种投影方法。</p>
<p align="left">常用<em>最大强度投影(Maximum Intensity
  Projection, MIP ) </em>或其他。投影后<u>片层滑块</u>锁定，变为不可选中。投影方法变为选中状态。</p>
<p align="left">再次单击对应投影方法，片层滑块解除锁定，投影方法变为取消选中状态，可以进行片层浏览。</p>
</blockquote>
