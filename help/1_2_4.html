<p align="left"><font size="4" face="宋体"><strong>1.2.4 移除背景</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="left"><strong><font size="4" face="宋体"><img src="1_2_4%1.bmp"></font></strong></p>
<p align="left"><font face="宋体"><u>移除背景</u>包括<u>自动</u>设置或<u>手动</u>设置。</font></p>
<p align="left"><font face="宋体"><u>自动</u>设置将提取图像边缘部分像素，自动估计相机背景均值，并从原始图像中减去这一固有值。</font></p>
<p align="left"><font face="宋体"><u>固定</u>设置允许您输入自定义背景均值，并从原始图像中减去这一固有值。</font></p>
<p align="left"><font face="宋体">注：背景估计仅当该值不超过原始图像中最小像素值时，可完全恢复原始图像而不丢失强度信息。</font></p>
</blockquote>
</body>
